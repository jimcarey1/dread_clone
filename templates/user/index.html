<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        Home Page
        {% if request.user.is_authenticated %}
            <h3>Welcome {{request.user}}</h3>
        {% endif %}
        <form action="/accounts/logout/" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
